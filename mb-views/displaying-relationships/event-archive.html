<main class="max-w-3xl mx-auto p-4">
	{% for post in query.posts %}
		<div class="flex mb-6 border border-gray-400 rounded">
			<img class="rounded-l border-r border-gray-400" src="{{ post.thumbnail.thumbnail.url }}" width="{{ post.thumbnail.thumbnail.width }}" height="{{ post.thumbnail.thumbnail.height }}" alt="{{ post.thumbnail.thumbnail.alt }}">
			<div class="flex-1 p-4">
				<h2 class="mb-3"><a href="{{ post.url }}">{{ post.title }}</a></h2>
				<em>{{ post.datetime | date( 'F j, Y' ) }} - {{ post.location }}</em>
				<div class="mt-3">
					{{ post.content }}
				</div>
			</div>
		</div>
	{% endfor %}
	
	{{ mb.get_the_posts_pagination() }}
</main>
